<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital,wght@1,400;1,500;1,600;1,700&family=Noto+Serif:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <title>Signin</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Login</h3>
        <div class="big">
          <input type="text" value="" id="name" placeholder="User Name" />
          <input
            type="email"
            value=""
            id="email"
            required
            placeholder="User Email"
          />
          <input
            type="password"
            value=""
            id="password"
            required
            s
            placeholder="******"
          />
          <button class="click" id="click">Sign in</button>
          <p>
            Don't have an
            <a href="./signup.html" class="account">account?</a>
          </p>
        </div>
        <div class="small">
          <div class="face"><i class="fa-brands fa-facebook"></i></div>
          <div class="face"><i class="fa-brands fa-linkedin"></i></div>
          <div class="face"><i class="fa-brands fa-x-twitter"></i></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
  <script src="../java script/config.js"></script>
  <script
    src="https://kit.fontawesome.com/65a24482e7.js"
    crossorigin="anonymous"
  ></script>
  <script src="./signin.js"></script>
</html>
