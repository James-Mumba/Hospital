<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Register</h3>
        <div class="big">
          <input type="text" id="Name" placeholder="User Name" />
          <input type="email" id="Email" placeholder="User Email" required />
          <input
            type="password"
            id="Password"
            placeholder="password"
            required
          />
          <button class="click" id="click">Sign up</button>
          <p>
            Already have an
            <a href="./signin.html" class="account">account?</a>
          </p>
        </div>
        <div class="small">
          <div class="face"><i class="fa-brands fa-facebook"></i></div>
          <div class="face"><i class="fa-brands fa-linkedin"></i></div>
          <div class="face"><i class="fa-brands fa-x-twitter"></i></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
  <script
    src="https://kit.fontawesome.com/65a24482e7.js"
    crossorigin="anonymous"
  ></script>
  <script src="../java script/config.js"></script>
  <script src="./signup.js"></script>
</html>
